<div class="modal-content">
  <div class="header">
    <div>Sign-up:</div>
    <button class="close" (click)="onCancel()">&times;</button>
  </div>
  <div class="content">
    <!-- <div class="input-container">
      <div class="label">Username:</div>
      <input type="text" [(ngModel)]="admin_name">
    </div> -->
    <div class="input-container">
      <div class="label">E-mail:</div>
      <input type="email" [(ngModel)]="admin_email">
    </div>
    <div class="input-container">
      <div class="label">Password:</div>
      <input type="password" [(ngModel)]="admin_password">
    </div>
  </div>
  <div class="footer">
    <!-- <button (click)="registeradmin()">Register</button> -->
    <button (click)="loginadmin()">Log in</button>
  </div>
</div>
