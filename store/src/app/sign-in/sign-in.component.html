<!-- Modal Container -->
<div class="modal" [ngClass]="{ 'show': showRegisterForm || showLoginForm }">
  <div class="modal-content">
    <!-- Login Form -->
    <div *ngIf="showLoginForm">
      <button class="close" (click)="onCancel()">&times;</button>
      <div class="form-header">Sign-in:</div>

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-footer">
          <button type="submit" class="button">Log In</button>
          <button type="button" (click)="toggleForm()" class="button switch-button">Don't have an account?</button>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div *ngIf="showRegisterForm">
      <button class="close" (click)="onCancel()">&times;</button>
      <div class="form-header">Sign-up:</div>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-footer">
          <button type="submit" class="button">Register</button>
          <button type="button" (click)="toggleForm()" class="button switch-button">Already have an account?</button>
        </div>
      </form>
    </div>
  </div>
</div>
