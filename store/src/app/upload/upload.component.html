<div class="container">
  <div class="form-container">
    <div class="addproduct">
      <form (ngSubmit)="onUpload()" #uploadForm="ngForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" [(ngModel)]="price" name="price" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" [(ngModel)]="description" name="description" required>
        </div>
        <div>
          <label for="photo">Photo:</label>
          <input type="file" id="photo" (change)="onFileSelected($event)" required>
        </div>
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>

  <div class="table-container">
    <h1>Product List</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element">
          <!-- <img *ngIf="element.photo" [src]="getImageUrl(element.photo)" alt="Product Photo" width="100" /> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openDeleteDialog(element)">Delete</button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="dataSource.data.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
</div>
